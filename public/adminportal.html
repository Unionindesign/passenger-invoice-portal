<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Group Passenger Invoice Portal</title>
  </head>
  <body>
    <div class="container-fluid nav-ltblu">
        <div class="nav-ltblu">
            <nav class="navbar navbar-light">
                <a class="navbar-brand" href="#">
                    <!-- <img src="/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt=""> -->
                    Global Travel
                </a>
            </nav>
        </div>
    </div>
    <div class="container-fluid">
            <div class="row top-padding">
                <div class="card col-10 offset-1">
                    <div class="card-header card-header-aqua white-card-title">
                        View All Groups
                    </div>
                    <div class="card-body card-rounder">
                    </div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Group Name</th>
                                <th scope="col">Tour Name</th>
                                <th scope="col">Tour Code</th>
                                <th scope="col">Date</th>
                                <th scope="col"># Pax</th>


                            </tr>
                        </thead>
                        <tbody id="groupsTable">
                              <!-- Show all Groups here -->
                        </tbody>
                    </table>
                </div>
            </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./assets/javascript/groupsadmin.js" type="text/javascript"></script>
  </body>
</html>
