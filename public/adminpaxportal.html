<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Group Passenger Invoice Portal</title>
  </head>
  <body>
    <div class="container-fluid nav-ltblu">
        <div class="nav-ltblu">
            <nav class="navbar navbar-light">
                <a class="navbar-brand" href="#">
                    <!-- <img src="/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt=""> -->
                    Global Travel
                </a>
            </nav>
        </div>
    </div>
    <div class="container-fluid">
            <div class="row top-padding">
                <div class="card col-10 offset-1">
                    <div class="card-header card-header-aqua white-card-title">
                        View Groups
                    </div>
                    <div class="card-body card-rounder">
                        <h5 class="card-title">Group Name: <span id="group-name"></span></h5>
                        <h6>Tour name: <span id="tour-name"></span></h6>
                        <h6>Tour code: <span id="tour-code"></span></h6>
                        <h6>Departure date: <span id="dep-date"></span></h6>
                        <h6>Due date: <span id="due-date"></span></h6>
                        <h6>Total Group Credit: <span id ="totalGC"></span></h6>
                    </div>
                    <table class="table table-striped" id="groupsTable">
                        <thead>
                            <tr>
                                <th scope="col">Passenger Name</th>
                                <th scope="col">Payments</th>
                                <th scope="col">Balance</th>
                                <th scope="col">is GL</th>
                                <th scope="col">has Credit</th>
                                <th scope="col">Split</th>
                                <th scope="col">Credit Amt</th>
                            </tr>
                        </thead>
                        <tbody id="passengersTable">
                              <!-- Show all Passengers here -->
                        </tbody>
                    </table>



                </div>
            </div>

    


    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./assets/javascript/paxadmin.js" type="text/javascript"></script>
  </body>
</html>
